<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praxis Jurgan</title>
    <link href="/css/Styles.css" rel="stylesheet" />
    <script src='/js/knockout-min.js'></script>
    <script src='https://cdn.tailwindcss.com'></script>

</head>

<body>

    <!-- begin templates -->

    <template class="hidden">
        <div class="max-w-sm border border-sky-200 mb-5">
            <div class="bg-sky-50 p-1">
                {frame_a}
            </div>
        </div>
    </template>
    <template class="hidden">
        <div class="flex justify-between items-center">
            {frame_b}
        </div>
    </template>

    <!-- end templates -->

    <div class="p-1 sm:p-3">
        <img class="min-h-[8rem] object-cover" src="/img/background.jpg">

        <div data-bind="text: pageTitle()" class="text-sky-700 text-2xl m-1 mb-5"></div>

        <frame_a>
            <div class="bg-sky-500 text-sky-100 round p-1">Adresse:</div>
            <div class="text-sky-700" data-bind="text: address"></div>
        </frame_a>

       

        <frame_a>
            <div class="bg-sky-500 text-sky-100 round p-1">Kontakt:</div>
            <frame_b>
                <div class="text-sky-700 p-1">Telefon:</div>
                <div class="text-sky-700" data-bind="text: phone"></div>
            </frame_b>
            <frame_b>
                <div class="text-sky-700 p-1">Fax:</div>
                <div class="text-sky-700" data-bind="text: fax"></div>
            </frame_b>
        </frame_a>

        <frame_a>
            <div class="bg-sky-500 text-sky-100 round p-1">Ã–ffnungszeiten:</div>
            <div data-bind="foreach: openingHours">
                <frame_b>
                    <div class="text-sky-700 p-1" data-bind="text: $data[0]"></div>
                    <div class="text-sky-700" data-bind="text: $data[1]"></div>
                </frame_b>
            </div>
        </frame_a>



    </div>

</body>

<script src='/js/index.js'></script>

</html>
